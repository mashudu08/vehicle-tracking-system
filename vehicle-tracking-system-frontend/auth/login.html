<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Login | Vehicle Tracking System</title>
</head>
<body>
    <div class="login-page">
        <h1 class="text-center mt-5">Vehicle Tracking System</h1>
        <header>
            <div class="container mt-5">
                <div class="login-container">
            <h2 class="text-center font-weight-bold">Login</h2>
            <form class="login-form" id="loginForm" method="post">
                <div class="form-content mb-3">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter username" required class="login-form-input" id="username"/>
                </div>
                <div class="form-content mb-3">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter password" required class="login-form-input" id="password"/>
                </div>
                <input type="submit" value="Login" class="login-form-btn"/>
            </form>
            </div>
            </div>
        </header>
    </div>
    <script src="/src/index.js"></script>
</body>
</html>
